title: Mixture Design
name: designmixturemodel
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showdescription
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: yield
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Effects
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: Label
    label: Mixture Model Selection
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: ComboBox
            name: choosemodel
  - type: Label
    label: Main Effects Analysis (Cox direction)
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: CheckBox
            name: showcox
      - type: LayoutBox
#        margin: large
        style: inline
        children:            
          - type: ComboBox
            name: xaxis
          - type: ComboBox
            name: choosevars
  - type: Label
    label: Residual error analysis
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: CheckBox
            name: showresidual
  - type: Label
    label: Mixture Analysis
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: CheckBox
            name: showmixture
          - type: ComboBox
            name: colorselection
      - type: LayoutBox
        style: inline
        children:     
          - type: TextBox
            name: thetaval
            format: number
          - type: TextBox
            name: phival
            format: number
#            enable: (rsdesign:bbd)
