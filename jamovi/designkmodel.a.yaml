---
name:  designkmodel
title: Experimental Design
menuGroup: FoodieStats
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

# Show description
    - name: showdescription
      title: Show description
      type: Bool
      default: False

# Experimental design input data
    - name: yield
      title: Dependent Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: vars
      title: Effects
      type: Variables
      suggested:
        - ordinal
      permitted:
        - factor

    - name: cats
      title: Categorical Effect (optional)
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

# Significance level value
    - name: alphaval
      title: Î± value (%)
      type: Number
      default: 5
      min: 1
      max: 25

# Show 1 effect plot
    - name: showeffects
      title: Effect plot
      type: Bool
      default: False

# Show 2 interaction plot
    - name: showinteraction
      title: Interaction effect plot
      type: Bool
      default: False

# Show 3 pareto plot
    - name: showpareto
      title: Pareto plot
      type: Bool
      default: False

# Show 4 half plot
    - name: showhalf
      title: Half plot
      type: Bool
      default: False
      
# Choose criteria
    - name: criteria
      title: Method
      type: List
      options:
        - title: Lenth
          name:  Lenth
        - title: Daniel
          name:  Daniel
        - title: Juan and Pena
          name:  JuanPena
        - title: Zahn
          name:  Zahn
        - title: Weighted Zahn
          name:  WZahn
        - title: RMS
          name:  RMS
        - title: Median
          name:  SMedian
      default: Lenth

# Choose coded model
    - name: choosecoded
      title: Coded or uncoded model
      type: List
      options:
        - title: Coded
          name:  coded
        - title: Uncoded
          name:  uncoded
      default: coded

# Choose coded model
    - name: mupdate
      title: Refine Model
      type: List
      options:
        - title: None
          name:  none
        - title: Automatic
          name:  automatic
#        - title: Manual
#          name:  manual
      default: none

# Manual model update
#    - name: modelTerms
#      title: Model Terms
#      type: Terms

# Show 5 RSM plot
    - name: showrsm
      title: Response Surface plot
      type: Bool
      default: False

# Perspective - Azimut
    - name: thetaval
      title: Azimut [-180 180]
      type: Number
      default: -25
      min: -180
      max: 180

# Perspective - Latitude
    - name: phival
      title: Latitude [-180 180]
      type: Number
      default: 20
      min: -180
      max: 180


